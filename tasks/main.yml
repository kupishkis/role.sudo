---
- name: "CAUTION: the following users will have passwordless sudo rights"
  debug: var=item
  with_items: sudoers
  when: sudoers is defined

- name: enable passwordless sudo
  lineinfile: dest=/etc/sudoers.d/{{item}} regexp="^{{item}}" line="{{item}} ALL=NOPASSWD:ALL" state=present create=yes
  with_items: sudoers
  when: sudoers is defined
